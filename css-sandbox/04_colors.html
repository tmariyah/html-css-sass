<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colors</title>
  <style>
    h1 {
      /* Color name */
      color: red;
    }

    h2 {
      /* RGB (Red Green Blue) value
      It will be between 0 and 255 */
      color: rgb(20, 100, 120);
    }

    h3 {
      /* Hex - 3 or 6 (first 2 are red, seccond 2 are green and the last 2 digits are blue) digits */
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Heading one</h1>
  <h2>Heading two</h2>
  <h3>Heading three</h3>
</body>
</html>
