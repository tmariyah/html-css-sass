<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- external CSS,  most preferred! -->
  <link rel="stylesheet" href="/css-sandbox/css/style.css">
  <title>Implementing CSS</title>
  
  <!-- internal CSS, still on the same html page but separate from HTML -->
  <style>
    /* Internal CSS */
    h2 {
      color: green;
    }
  </style>
</head>
<body>
  <!-- Inline CSS -->
  <!-- keep your styling out of markup, its harder to read, change and not a good practice for any developer -->
  <h1 style="color: red;">Heading One</h1>
  <h2>Heading Two</h2>
  <h3>Heading Three</h3>
</body>
</html>
