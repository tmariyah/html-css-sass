<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entities</title>
</head>
<body>
  <!-- Non breaking space -->
  <p>Hello, my name is &nbsp; &nbsp; &nbsp; &nbsp; Mariya</p>

  <!-- how to use angle brackets: Greater than and less than -->
  <p>5 &gt; 2</p>
  <p>5 &#62 2</p>
  <p>&minus; 3 &lt; 3</p>
  <p>&minus; 3 &#60 3</p>

  <!-- Copyright -->
  <p>&copy;</p>
  <p>&reg;</p>

  <!-- currency -->
  <p>&cent;</p>
  <p>&pound;</p>
  <p>&yen;</p>
  <p>&euro;</p>

  <!-- Suits -->
  <p>&spades;</p>
  <p>&clubs;</p>
  <p>&diams;</p>
  <p>&hearts;</p>

  <!-- computer code -->
  <code>
    &lt;&quest;php echo 'Hello'; &quest;&gt;
  </code>

  <p>Save the file by pressing <kbd>Ctrl &plus; S</kbd></p>
</body>
</html>
